
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Stellwagen Email Signature Generator</title>
	<meta name="HandheldFriendly" content="True">
	<meta name="viewport" id="viewport" content="width=device-width,user-scalable=no">

	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">

	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

	<link rel="stylesheet" href="css/styles.css" />

</head>

<body>
	<main>
		<div class="column-action">
			<div class="input">

				<form id="user_id_form">
					<p>
						<label for="full-name">Full Name:</label><input type="text" size="20" id="full-name" name="full-name" placeholder="Enter your full name" /><br>
						<label for="title">Title:</label><input type="text" rows="20" name="title" id="title" placeholder="Your Title" /><br>
						<label for="email">Email:</label><input type="text" rows="20" name="email" id="email" placeholder="Enter your email" /><br>
						<label for="phone">Phone:</label><input type="text" rows="20" name="phone" id="phone" placeholder="Enter your number" /><br>
						<label for="city">City:</label>
							<select id="city">
							  <option value="Dublin">Dublin</option>
							  <option value="London">London</option>
							  <option value="Korea">Korea</option>
							  <option value="Stamford">Stamford</option>
							</select><br>
						</p>

						<input type="button" name="get_sig" value="Generate" class="user_button" onclick="generateSig();">

					</p>
				</form>

			</div>

			<div id="output" name="output">

				<table width="100%" cellpadding="0" cellspacing="0" border="0" style="background: none; border-width: 0px; border: 0px; margin: 0; padding: 0;" id="code">
					<tr>
				    	<td>
								<font style="color: #262B3E; font-size: 13px; font-family: Arial, Helvetica, sans-serif;">---</font><br>
				        <font class="employee-name" style="color: #262B3E; font-size: 13px; font-family: Arial, Helvetica, sans-serif;">Full Name</font><br>
				        <font style="color: #262B3E; font-size: 13px; font-family: Arial, Helvetica, sans-serif;"><strong class="employee-title">Job title</strong></font><br>
								<!-- <font style="color:#333333; font-size: 13px; font-family: Arial, Helvetica, sans-serif;">| Stellwagen Technology</font><br> WE ARE NO LONGER DOING DIVISIONS (?) -->
				      </td>
				    </tr>
				    <tr>
				    	<td height="15"></td>
				    </tr>
				    <tr>
				    	<td>
			        	<a target="_blank" href="http://www.stellwagengroup.com"><img border="0" src="https://stellwagen-email-signature.netlify.com/images/stellwagen-logo.png" width="230" alt="Stellwagen Group Logo" /></a>
			        </td>
				    </tr>
				    <tr>
				    	<td height="8"></td>
				    </tr>
				    <tr>
				    	<td style="color: #4A4F62; font-size: 13px; font-family: Arial, Helvetica, sans-serif; line-height:18px">
									<strong style="color:#262B3E;font-family: Arial, Helvetica, sans-serif;">e:</strong> <a class="employee-email" href="" style="text-decoration:none;border:none;color:#4A4F62;">Your Email</a>
				        	<strong style="color:#262B3E;font-family: Arial, Helvetica, sans-serif;"><span style="color:white">–-</span>m:</strong> <a class="employee-number" href="" style="text-decoration:none;border:none;color:#4A4F62;">Your mobile</a>
				          <strong style="color:#262B3E;font-family: Arial, Helvetica, sans-serif;"><span style="color:white">–-</span>p:</strong> <a class="employee-office-number"href="" style="text-decoration:none;border:none;color:#4A4F62;">City Office Number</a><br>
				          <strong style="color:#262B3E;font-family: Arial, Helvetica, sans-serif;">a:</strong> <span class="employee-city">Your address</span><br>
				       </td>
				    </tr>
				</table>
			</div>
			<input id="js-copy" class="btn" type="button" value="Copy"  data-clipboard-target="#code">
		</div><!--end column-action-->

	</main>
</body>
<script src="js/clipboard.min.js"></script>
<script src="js/scripts.js"></script>
</html>
